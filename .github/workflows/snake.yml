name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© 00:00 UTC è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸å†™å…¥ä»“åº“
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: bosprimigenious
          outputs: |
            assets/github-contribution-grid-snake.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/github-contribution-grid-snake.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ update snake contribution grid"
            git push
          fi
